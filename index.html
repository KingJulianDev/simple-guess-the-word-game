<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="categories-options">
        <ul class="categories-list" type="none">
          <li class="li li-active">Animals</li>
          <li class="li li-active">Geography</li>
          <li class="li li-active">Football teams</li>
          <li class="li li-active">Cars</li>
          <!-- <li class="li li-active">Let`s start!</li> -->
        </ul>
      </div>

      <div class="start-screen">
        <div class="categories">
          <div class="categories-panel">
            <div class="categories-changer">
              <div class="arrow l-arrow l-arrow-categories"></div>
              <div class="categories-content"></div>
              <div class="arrow r-arrow r-arrow-categories"></div>
            </div>
          </div>
        </div>

        <div class="settings">
          <div class="attempts">
            <div class="attempts-panel">
              <div class="attempts-changer">
                <div class="arrow l-arrow l-arrow-attempts"></div>
                <div class="attempts-content">Attempts: 5</div>
                <div class="arrow r-arrow r-arrow-attempts"></div>
              </div>
            </div>
          </div>

          <div class="languages">
            <div class="languages-panel">
              <div class="languages-changer">
                <div class="arrow l-arrow l-arrow-languages"></div>
                <div class="languages-content"></div>
                <div class="arrow r-arrow r-arrow-languages"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="options">
          <div class="endless-mode options-disabled">Endless mode</div>

          <div class="random-mode options-disabled">Random mode</div>

          <div class="feedback options-disabled">Feedback</div>
        </div>

        <div class="start">
          <div class="play"><span class="play-button">Play!</span></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
